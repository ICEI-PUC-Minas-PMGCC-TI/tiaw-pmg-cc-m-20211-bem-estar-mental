<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form" method="POST">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off" data-min-length="3" data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" autocomplete="off" data-max-length="16" data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" autocomplete="off">
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmar Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password" data-required>
            </div>
            <div class="full-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="scripts.js">
    </script>
</body>
</html>
